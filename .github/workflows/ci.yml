name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11.0.10 for x64
        uses: actions/setup-java@v1
        with:
          java-version: '11.0.10'
          architecture: x64
      - name: Build
        run: ./gradlew classes

  Test:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11.0.10 for x64
        uses: actions/setup-java@v1
        with:
          java-version: '11.0.10'
          architecture: x64
      - name: Test
        run: ./gradlew test
      - name: Upload testReport
        uses: actions/upload-artifact@v2
        with:
          name: testReport
          path: build/reports/tests/test/

  Assemble:
    needs: [Test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11.0.10 for x64
        uses: actions/setup-java@v1
        with:
          java-version: '11.0.10'
          architecture: x64
      - name: Assemble
        run: ./gradlew jar
      - name: Upload jar file
        uses: actions/upload-artifact@v2
        with:
          name: build.jar
          path: build/libs/